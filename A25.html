<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="number"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple Interest Calculator</h1>
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" placeholder="Enter principal amount">
    <label for="rate">Interest Rate (% per year):</label>
    <input type="number" id="rate" placeholder="Enter interest rate">
    <label for="time">Time Period (in years):</label>
    <input type="number" id="time" placeholder="Enter time period">
    <button onclick="calculateSimpleInterest()">Calculate Interest</button>
    <p id="result"></p>
  </div>

  <script>
    function calculateSimpleInterest() {
      var principal = parseFloat(document.getElementById("principal").value);
      var rate = parseFloat(document.getElementById("rate").value);
      var time = parseFloat(document.getElementById("time").value);

      var interest = (principal * rate * time) / 100;
      var totalAmount = principal + interest;

      document.getElementById("result").innerText = "Simple Interest: ₹" + interest.toFixed(2) + "\nTotal Amount: ₹" + totalAmount.toFixed(2);
    }
  </script>
</body>
</html>
